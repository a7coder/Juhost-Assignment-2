<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <form method="POST" action="/export-csv">
        <input type="submit" value="Export to Excel">
    </form>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Item</th>
                <th>Count</th>
                <th>Weight</th>
                <th>Requests</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in orders %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
            </tr>
            {% endfor %}
            {% if not orders %}
            <tr>
                <td colspan="8">No orders found.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
