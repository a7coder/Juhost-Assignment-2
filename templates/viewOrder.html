<!DOCTYPE html>
<html>
<head>
    <title>View Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>View Orders</h1>
    {% if orders %}
        <table>
            <tr>
                <th>Order Date</th>
                <th>Item</th>
                <th>EA / Count</th>
                <th>Weight</th>
                <th>Requests</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order[1] }}</td> <!-- Assuming order_date is stored in the first column -->
                <td>{{ order[2] }}</td> <!-- Assuming item is stored in the second column -->
                <td>{{ order[3] }}</td> <!-- Assuming count is stored in the third column -->
                <td>{{ order[4] }}</td> <!-- Assuming weight is stored in the fourth column -->
                <td>{{ order[5] }}</td> <!-- Assuming requests is stored in the fifth column -->
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No orders to display.</p>
    {% endif %}
</body>
</html>
